global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://backend:8080/api/v1/alerts/webhook'
        send_resolved: true

  - name: 'critical'
    webhook_configs:
      - url: 'http://backend:8080/api/v1/alerts/webhook'
        send_resolved: true

  - name: 'warning'
    webhook_configs:
      - url: 'http://backend:8080/api/v1/alerts/webhook'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
